<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sizestyles.css">
</head>
<body>

        <img src="src/C1.png" alt="Image 1">

        <img src="src/C1.png" alt="Image 1">

        <img src="src/C1.png" alt="Image 1">

    <script>
        function highlightText() {
            document.querySelector('.price').classList.toggle('highlight');

            alert("상품이 주문되었습니다.");

        function addToCart() {
            alert("상품이 장바구니에 추가되었습니다.");
        }
    </script>
