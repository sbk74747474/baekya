<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>size1</title>
    <link rel="stylesheet" href="sizestyles.css">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 50%;
            height: 100vh;
            overflow-y: auto;
            background-color: #f5f5f5;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .image-container::-webkit-scrollbar {
            display: none;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .text-container {
            width: 50%;
            height: 100vh;
            position: sticky;
            top: 0;
            padding: 20px;
            background-color: white;
            text-align: right;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .image-container, .text-container {
                width: 100%;
                height: auto;
            }
            .text-container {
                position: relative;
                padding: 10px;
                text-align: right;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="src/C1.png" alt="Image 1">
        <img src="src/C1_size.jpeg" alt="Image 2">
        <img src="src/C1.png" alt="Image 1">
        <img src="src/C1_size.jpeg" alt="Image 2">
        <img src="src/C1.png" alt="Image 1">
        <img src="src/C1_size.jpeg" alt="Image 2">
    </div>
    <div class="text-container" id="textContainer">
        <h1>야구점퍼</h1>
        <p class="price">Price: 43,000원 </p>
        <p>Xs ~ 3XL</p>
        <div class="button-container">
            <button onclick="orderItem()">주문하기</button>
            <button onclick="addToCart()">장바구니 담기</button>
        </div>
    </div>
    <script>
        function orderItem() {
            alert("상품이 주문되었습니다.");
        }
        function addToCart() {
            alert("상품이 장바구니에 추가되었습니다.");
        }
    </script>
</body>
</html>
